name: Run TaxDeed Scraper

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 11 * * *" # 11:00 UTC todo dia (6am Orlando no inverno; 7am no verão)

concurrency:
  group: taxdeed-scraper
  cancel-in-progress: true

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install OS deps (Tesseract OCR)
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers + OS deps
        run: |
          python -m playwright install --with-deps chromium

      - name: Run scraper
        env:
          HEADLESS: "true"

          # ✅ important knobs (match scraper.py)
          MAX_LOTS: "100"
          SKIP_IF_ADDRESS_NOT_NUMBERED: "true"

          # identity / scope
          SCRAPER_NAME: "orange_taxdeed"
          COUNTY: "Orange"
          STATE: "FL"
          STATE_KEY: "orange_taxdeed"

          # App ingest (Vercel)
          APP_API_BASE: ${{ secrets.APP_API_BASE }}
          APP_API_TOKEN: ${{ secrets.APP_API_TOKEN }}

          # State storage (Supabase) - memória
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

        run: |
          python scraper.py