name: Run TaxDeed Scraper

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/10 * * * *" # a cada 10 min (UTC)

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install OS deps (Tesseract OCR)
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers + OS deps
        run: |
          python -m playwright install --with-deps chromium

      - name: Run scraper
        env:
          HEADLESS: "true"
          BATCH_SIZE: "10"
          PAUSE_HOURS_ON_DONE: "20"
          MARK_REMOVED: "true"
          SCRAPER_NAME: "orange_taxdeed"
          COUNTY: "Orange"
          STATE: "FL"
          APP_API_BASE: ${{ secrets.APP_API_BASE }}
          APP_API_TOKEN: ${{ secrets.APP_API_TOKEN }}
        run: |
          python scraper.py
